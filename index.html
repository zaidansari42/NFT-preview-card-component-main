<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="container">
      <section class="main_image">
        <img src="image-equilibrium.jpg" alt="Image of Equilibrium" />
        <div>
          <img src="icon-view.svg" alt="View Icon" />
        </div>
      </section>
      <section>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="list">
          <ul>
            <li class="price">
              <img src="icon-ethereum.svg" alt="" />
              0.041 ETH
            </li>
            <li>
              <img src="icon-clock.svg" alt="" />
              3 days left
            </li>
          </ul>
        </section>
      </section>
      <footer>
        <img src="image-avatar.png" alt="Image of the Avatar" />
        Creation of<span>Jules Wyvern</span>
      </footer>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/zaidansari42" target="_blank">Zaid Ansari</a>.
    </div>
  </body>
</html>
